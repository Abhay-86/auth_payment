version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: central_auth_service_db
    restart: always
    environment:
      POSTGRES_USER: abhay
      POSTGRES_PASSWORD: abhay123
      POSTGRES_DB: auth_payment
    ports:
      - "5432:5432"
    # Option 1: Mount your own folder for persistence
    volumes:
      - ~/Documents/Projects/auth_payment/auth_payment/storage/postgres_data:/var/lib/postgresql/data

    # Option 2: Let Docker manage the storage volume
    # volumes:
    #   - postgres_data:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4
    container_name: central_auth_service_pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: test@test.com
      PGADMIN_DEFAULT_PASSWORD: test
    ports:
      - "5050:80"
    depends_on:
      - postgres
    # This link is optional now â€” Compose creates a shared network automatically
    links:
      - postgres
    volumes:
      - ~/Documents/Projects/auth_payment/auth_payment/storage/pgadmin_data:/var/lib/pgadmin

volumes:
  postgres_data:
  pgadmin_data:
